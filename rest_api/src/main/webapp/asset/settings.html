<html>
<head>

<script type="text/javascript">

function submit(){

var formdata = new FormData();

var sampleFile = document.getElementById("sampleFile").files[0];
formdata.append("file", sampleFile);	
formdata.append("metadata", "{\"test\":\"test:\"}");
var xhr = new XMLHttpRequest();



xhr.open("POST","rest/files", true);

xhr.send(formdata);

xhr.onerror = function(e){
	alert("error");
}
xhr.onload = function(e) {
		if (this.status == 200) {
			console.log("responce");
		}
};	      

}
</script>



</head>
<body>
	<h1>File Upload with Jersey</h1>
 
	   <p>
		Select a file : <input type="file" id = "sampleFile" name="file" size="45" />
	   </p>
 <input type="text" name="metadata" value='{"AuctionId" : "2.0", "committed" : "marthees"}'/>
	   <input type="button" value="Upload It" onclick="submit();"/>

 
</body>
</html>
